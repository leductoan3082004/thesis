version: "3.9"

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    hostname: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=1h'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - secureagg

  dashboard-generator:
    image: python:3.11-slim
    container_name: dashboard-generator
    volumes:
      - ../config:/app/config:ro
      - ../scripts:/app/scripts:ro
      - ./grafana/dashboards:/app/output
    working_dir: /app
    command: ["python", "scripts/generate_grafana_dashboard.py"]
    networks:
      - secureagg

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    restart: always
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - secureagg
    depends_on:
      dashboard-generator:
        condition: service_completed_successfully
      prometheus:
        condition: service_started

  ipfs-node-1:
    image: ipfs/kubo:v0.29.0
    container_name: ipfs-node-1
    restart: always
    hostname: ipfs-node-1
    environment:
      NODE_NAME: "ipfs-node-1"
    volumes:
      - ../data/ipfs/node-1:/data/ipfs
      - ./ipfs-bootstrap.sh:/container-bootstrap.sh
    networks:
      - secureagg
    entrypoint: ["/bin/sh", "/container-bootstrap.sh"]
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 5s
      timeout: 3s
      retries: 10

  registry:
    build:
      context: ..
      dockerfile: docker/registry.Dockerfile
    container_name: model-registry
    restart: always
    hostname: registry
    environment:
      REGISTRY_STORAGE_PATH: "/data/registry.json"
    volumes:
      - ../data/registry:/data
    networks:
      - secureagg
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  gateway:
    build:
      context: ..
      dockerfile: docker/gateway.Dockerfile
    container_name: blockchain-gateway
    restart: always
    hostname: gateway
    environment:
      - GATEWAY_STORAGE_PATH=/data/blockchain_gateway.json
      - GATEWAY_PUBLIC_KEYS_DIR=/app/config/keys
    volumes:
      - ../data/gateway:/data
      - ../config/keys:/app/config/keys
      - ../src:/app/src
    networks:
      - secureagg
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  ttp:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: ttp
    command: ["python", "scripts/run_ttp_with_topology.py", "--num-clients", "6", "--clique-size", "3", "--topology-output", "/app/config/topology.json"]
    networks:
      - secureagg
    ports:
      - "50051:50051"
    environment:
      - PYTHONUNBUFFERED=1
      - NUM_CLIENTS=6
      - CLIQUE_SIZE=3
      - ALPHA=0.5
      - SEED=42
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../config:/app/config
      - ../src:/app/src
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/config/topology.json') else 1)"]
      interval: 2s
      timeout: 5s
      retries: 30

  node_0:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: node_0
    command: ["sh", "-c", "sleep 10 && python -m secure_aggregation.communication.node_service --config /app/config/nodes/node_0.json"]
    networks:
      - secureagg
    depends_on:
      ttp:
        condition: service_healthy
      ipfs-node-1:
        condition: service_healthy
      registry:
        condition: service_healthy
      gateway:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - MAX_TRAINING_ROUNDS=10000
      - PROMETHEUS_PORT=8000
    volumes:
      - ../config:/app/config
      - ../data:/app/data
      - ../logs:/app/logs
      - ../checkpoints:/app/checkpoints
