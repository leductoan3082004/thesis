version: "3.9"

services:
  ttp:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: ttp
    command: ["python", "scripts/run_ttp_with_topology.py", "--num-clients", "3", "--clique-size", "3", "--topology-output", "/app/config/topology.json"]
    networks:
      - secureagg
    ports:
      - "50051:50051"
    environment:
      - PYTHONUNBUFFERED=1
      - NUM_CLIENTS=3
      - CLIQUE_SIZE=3
      - ALPHA=0.5
      - SEED=42
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../config:/app/config
      - ../src:/app/src
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/config/topology.json') else 1)"]
      interval: 2s
      timeout: 5s
      retries: 30

  node_0:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: node_0
    command: ["sh", "-c", "sleep 10 && python -m secure_aggregation.communication.node_service --config /app/config/nodes/node_0.json"]
    networks:
      - secureagg
    depends_on:
      ttp:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
    volumes:
      - ../config:/app/config
      - ../data:/app/data
      - ../logs:/app/logs
      - ../checkpoints:/app/checkpoints
      - ../src:/app/src

  node_1:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: node_1
    command: ["sh", "-c", "sleep 10 && python -m secure_aggregation.communication.node_service --config /app/config/nodes/node_1.json"]
    networks:
      - secureagg
    depends_on:
      ttp:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
    volumes:
      - ../config:/app/config
      - ../data:/app/data
      - ../logs:/app/logs
      - ../checkpoints:/app/checkpoints
      - ../src:/app/src

  node_2:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: node_2
    command: ["sh", "-c", "sleep 10 && python -m secure_aggregation.communication.node_service --config /app/config/nodes/node_2.json"]
    networks:
      - secureagg
    depends_on:
      ttp:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
    volumes:
      - ../config:/app/config
      - ../data:/app/data
      - ../logs:/app/logs
      - ../checkpoints:/app/checkpoints
      - ../src:/app/src

networks:
  secureagg:
    driver: bridge
