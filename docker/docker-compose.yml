version: "3.9"

services:
  ttp:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: ttp
    command: ["python", "scripts/run_ttp_with_topology.py", "--num-clients", "6", "--clique-size", "3"]
    networks:
      - secureagg
    ports:
      - "50051:50051"
    environment:
      - PYTHONUNBUFFERED=1
      - NUM_CLIENTS=6
      - CLIQUE_SIZE=3
      - ALPHA=0.5
      - SEED=42
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../config:/app/config

  node_0:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: node_0
    command: ["python", "-m", "secure_aggregation.communication.node_service", "--config", "/app/config/nodes/node_0.json"]
    networks:
      - secureagg
    depends_on:
      - ttp
    environment:
      - PYTHONUNBUFFERED=1
      - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
    volumes:
      - ../config:/app/config
      - ../data:/app/data
      - ../logs:/app/logs

