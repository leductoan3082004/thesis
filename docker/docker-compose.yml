version: "3.9"

services:
  node:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: node
    command: ["sleep", "infinity"]
    networks:
      - secureagg
    volumes:
      - ../config:/app/config
      - ../data:/app/data
      - ../logs:/app/logs
      - ../checkpoints:/app/checkpoints

  ipfs-node-1:
    image: ipfs/kubo:v0.29.0
    container_name: ipfs-node-1
    restart: always
    hostname: ipfs-node-1
    environment:
      NODE_NAME: "ipfs-node-1"
      BOOTSTRAP_PEERS: "/dns4/ipfs-node-2/tcp/4001/p2p/12D3KooWFU4goqVKyhYVCZRkqkddD4CbtnN2r93r6JzHKj3iuX6r,/dns4/ipfs-node-3/tcp/4001/p2p/12D3KooWGENvSuyVENrUwZudh2eTWz2Ca6g47BrtTkhC8hG6CE1A"
    volumes:
      - ../data/ipfs/node-1:/data/ipfs
      - ./ipfs-bootstrap.sh:/container-bootstrap.sh
    networks:
      - secureagg
    entrypoint: ["/bin/sh", "/container-bootstrap.sh"]
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 5s
      timeout: 3s
      retries: 10

  ipfs-node-2:
    image: ipfs/kubo:v0.29.0
    container_name: ipfs-node-2
    restart: always
    hostname: ipfs-node-2
    environment:
      NODE_NAME: "ipfs-node-2"
      BOOTSTRAP_PEERS: "/dns4/ipfs-node-1/tcp/4001/p2p/12D3KooWEAqEVyD1KCpUA5g64sobt36bSECKmYk6hfTG7xcMQ4dt,/dns4/ipfs-node-3/tcp/4001/p2p/12D3KooWGENvSuyVENrUwZudh2eTWz2Ca6g47BrtTkhC8hG6CE1A"
    volumes:
      - ../data/ipfs/node-2:/data/ipfs
      - ./ipfs-bootstrap.sh:/container-bootstrap.sh
    networks:
      - secureagg
    entrypoint: ["/bin/sh", "/container-bootstrap.sh"]

  ipfs-node-3:
    image: ipfs/kubo:v0.29.0
    container_name: ipfs-node-3
    restart: always
    hostname: ipfs-node-3
    environment:
      NODE_NAME: "ipfs-node-3"
      BOOTSTRAP_PEERS: "/dns4/ipfs-node-1/tcp/4001/p2p/12D3KooWEAqEVyD1KCpUA5g64sobt36bSECKmYk6hfTG7xcMQ4dt,/dns4/ipfs-node-2/tcp/4001/p2p/12D3KooWFU4goqVKyhYVCZRkqkddD4CbtnN2r93r6JzHKj3iuX6r"
    volumes:
      - ../data/ipfs/node-3:/data/ipfs
      - ./ipfs-bootstrap.sh:/container-bootstrap.sh
    networks:
      - secureagg
    entrypoint: ["/bin/sh", "/container-bootstrap.sh"]

  registry:
    build:
      context: ..
      dockerfile: docker/registry.Dockerfile
    container_name: model-registry
    restart: always
    hostname: registry
    environment:
      REGISTRY_STORAGE_PATH: "/data/registry.json"
    volumes:
      - ../data/registry:/data
    networks:
      - secureagg
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  ttp:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: ttp
    command: ["python", "scripts/run_ttp_with_topology.py", "--num-clients", "8", "--clique-size", "4", "--topology-output", "/app/config/topology.json"]
    networks:
      - secureagg
    ports:
      - "50051:50051"
    environment:
      - PYTHONUNBUFFERED=1
      - NUM_CLIENTS=8
      - CLIQUE_SIZE=4
      - ALPHA=0.5
      - SEED=42
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../config:/app/config
      - ../src:/app/src
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/config/topology.json') else 1)"]
      interval: 2s
      timeout: 5s
      retries: 30

  node_0:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: node_0
    command: ["sh", "-c", "sleep 10 && python -m secure_aggregation.communication.node_service --config /app/config/nodes/node_0.json"]
    networks:
      - secureagg
    depends_on:
      ttp:
        condition: service_healthy
      ipfs-node-1:
        condition: service_healthy
      registry:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
    volumes:
      - ../config:/app/config
      - ../data:/app/data
      - ../logs:/app/logs
      - ../checkpoints:/app/checkpoints
      - ../src:/app/src

