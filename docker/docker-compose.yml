version: "3.9"

x-node-env: &node-env
  - PYTHONUNBUFFERED=1
  - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt

services:
  node:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: node
    command: ["sleep", "infinity"]
    networks:
      - secureagg
    env_file:
      - ../.env
    volumes:
      - ../config:/app/config
      - ../data:/app/data
      - ../logs:/app/logs
      - ../checkpoints:/app/checkpoints

  ipfs-node-1:
    image: ipfs/kubo:v0.29.0
    container_name: ipfs-node-1
    restart: always
    hostname: ipfs-node-1
    environment:
      NODE_NAME: "ipfs-node-1"
      IPFS_CLUSTER_NODES: "ipfs-node-1,ipfs-node-2,ipfs-node-3"
      PEER_REGISTRY: "/peers"
    volumes:
      - ../data/ipfs/node-1:/data/ipfs
      - ../data/ipfs/peers:/peers
      - ./ipfs-bootstrap.sh:/container-bootstrap.sh
    networks:
      - secureagg
    entrypoint: ["/bin/sh", "/container-bootstrap.sh"]
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 5s
      timeout: 3s
      retries: 10

  ipfs-node-2:
    image: ipfs/kubo:v0.29.0
    container_name: ipfs-node-2
    restart: always
    hostname: ipfs-node-2
    environment:
      NODE_NAME: "ipfs-node-2"
      IPFS_CLUSTER_NODES: "ipfs-node-1,ipfs-node-2,ipfs-node-3"
      PEER_REGISTRY: "/peers"
    volumes:
      - ../data/ipfs/node-2:/data/ipfs
      - ../data/ipfs/peers:/peers
      - ./ipfs-bootstrap.sh:/container-bootstrap.sh
    networks:
      - secureagg
    entrypoint: ["/bin/sh", "/container-bootstrap.sh"]

  ipfs-node-3:
    image: ipfs/kubo:v0.29.0
    container_name: ipfs-node-3
    restart: always
    hostname: ipfs-node-3
    environment:
      NODE_NAME: "ipfs-node-3"
      IPFS_CLUSTER_NODES: "ipfs-node-1,ipfs-node-2,ipfs-node-3"
      PEER_REGISTRY: "/peers"
    volumes:
      - ../data/ipfs/node-3:/data/ipfs
      - ../data/ipfs/peers:/peers
      - ./ipfs-bootstrap.sh:/container-bootstrap.sh
    networks:
      - secureagg
    entrypoint: ["/bin/sh", "/container-bootstrap.sh"]

  registry:
    build:
      context: ..
      dockerfile: docker/registry.Dockerfile
    container_name: model-registry
    restart: always
    hostname: registry
    environment:
      REGISTRY_STORAGE_PATH: "/data/registry.json"
    volumes:
      - ../data/registry:/data
    networks:
      - secureagg
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  ttp:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: ttp
    command: ["python", "scripts/run_ttp_with_topology.py", "--num-clients", "8", "--clique-size", "4", "--topology-output", "/app/config/topology.json"]
    networks:
      - secureagg
    ports:
      - "50051:50051"
    environment:
      - PYTHONUNBUFFERED=1
      - NUM_CLIENTS=8
      - CLIQUE_SIZE=4
      - ALPHA=0.5
      - SEED=42
      - CENTRAL_METADATA_GATEWAY_URL=http://host.docker.internal:9000
      - CENTRAL_METADATA_IDENTITY=trainer-node-001
      - CENTRAL_METADATA_PRIVATE_KEY=config/keys/trainer-node-001_sk.pem
      - CENTRAL_METADATA_STATE_PATH=/app/data/central_metadata_state.json
      - CENTRAL_METADATA_JWT_ROLE=trainer
      - CENTRAL_METADATA_JWT_STATE=system
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../config:/app/config
      - ../src:/app/src
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/config/topology.json') else 1)"]
      interval: 2s
      timeout: 5s
      retries: 30

  node_0:
    build:
      context: ..
      dockerfile: docker/node.Dockerfile
    container_name: node_0
    command: ["sh", "-c", "sleep 10 && python -m secure_aggregation.communication.node_service --config /app/config/nodes/node_0.json"]
    networks:
      - secureagg
    depends_on:
      ttp:
        condition: service_healthy
      ipfs-node-3:
        condition: service_healthy
      registry:
        condition: service_healthy
    env_file:
      - ../.env
    environment: *node-env
    volumes:
